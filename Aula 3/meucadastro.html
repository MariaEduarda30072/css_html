<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Evento</title>
</head>
<body>
    <h2>Formulário de Inscrição</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        
        <label for="nome_completo">Nome Completo:</label><br>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ocupacao">Ocupação:</label><br>
        <input type="text" id="ocupacao" name="ocupacao" placeholder="Ex: Estudante, Designer..."><br><br>

        <label for="experiencia">Nível de experiência no tema do evento:</label><br>
        <select name="experiencia" id="experiencia">
            <option value="">Selecione</option>
            <option value="iniciante">Iniciante</option>
            <option value="intermediario">Intermediário</option>
            <option value="avancado">Avançado</option>
        </select><br><br>

        <label for="interesse">Qual é o seu principal interesse no evento?</label><br>
        <textarea id="interesse" name="interesse" rows="4" placeholder="Explique aqui..."></textarea><br><br>

        <label for="instagram">Instagram (opcional):</label><br>
        <input type="text" id="instagram" name="instagram" placeholder="@usuario"><br><br>

        <label for="foto">Envie sua foto (para crachá):</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <label for="pagamento">Forma de Pagamento:</label><br>
        <select id="pagamento" name="pagamento" required>
            <option value="">Selecione</option>
            <option value="pix">PIX</option>
            <option value="cartao_credito">Cartão de Crédito</option>
            <option value="boleto">Boleto Bancário</option>
        </select><br><br>

        <label>
            <input type="checkbox" name="aceito" required>
            Li e aceito os termos de participação
        </label><br><br>

        <button type="submit">Enviar Inscrição</button>
        <button type="reset">Limpar</button>


    


    </form>
</body>
</html>
